<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Acme Web Design</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	</head>
	<body>

		<div class="container">

			<h1 class="brand"><span>Acme</span> Web Design</h1>

			<div class="wrapper animated bounceInLeft">

				<div class="company-info">
					<h3>Acme Web Desig</h3>
					<ul>
						<li><i class="fa fa-road" aria-hidden="true"></i> 123 Main St</li>
						<li><i class="fa fa-phone" aria-hidden="true"></i> (555) 555-5555</li>
						<li><i class="fa fa-envelope" aria-hidden="true"></i> acme@mail.com</li>
					</ul>
				</div>

				<div class="contact">
					<h3>Email Us</h3>
					<form class="grid-container">
						<p class="grid-item">
							<label>Name</label>
							<input type="text" name="name">
						</p>
						<p class="grid-item">
							<label>Company</label>
							<input type="text" name="company">
						</p>
						<p class="grid-item">
							<label>Email Address</label>
							<input type="email" name="email">
						</p>
						<p class="grid-item">
							<label>Phone Number</label>
							<input type="tel" name="phone">
						</p>
						<p class="full grid-tem">
							<label>Message</label>
							<textarea name="message" rows="5"></textarea>
						</p>
						<p class="full grid-tem">
							<button>Submit</button>
						</p>
					</form>
				</div>

			</div>

		</div>
		
	</body>
</html>
